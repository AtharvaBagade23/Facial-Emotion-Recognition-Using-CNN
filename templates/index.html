<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facial Emotion Recognition</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Facial Emotion Recognition</h1>
    <p>Upload an image to detect emotions using CNN (FER-2013 dataset)</p>

    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="image/*" required>
      <button type="submit">Predict</button>
    </form>

    <div id="preview"></div>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const resultDiv = document.getElementById("result");

    // Preview uploaded image
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.innerHTML = `<img src="${e.target.result}" alt="Preview" class="preview-img">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Submit form via AJAX
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      resultDiv.innerHTML = "<p>Processing...</p>";

      try {
        const response = await fetch("/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <h2>Prediction Result</h2>
            <p><strong>Emotion:</strong> ${data.emotion}</p>
            <p><strong>Confidence:</strong> ${data.confidence}%</p>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
